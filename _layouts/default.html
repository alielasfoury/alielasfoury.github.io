<!DOCTYPE html>
<html>

<head>
  <title>{{ site.name }} - {{ site.description }}</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="{{ site.meta_description}}" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="{{ page.post_title }}" />
  <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
  <meta property="og:image" content="{{ page.post_thumbnail | absolute_url }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@alielasfoury" />

  <link rel="stylesheet" type="text/css" href="{{'/assets/css/screen.css' | relative_url}}" />
  <link rel="stylesheet" type="text/css"
    href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
  <!-- Customisation  -->
  <link rel="stylesheet" type="text/css" href="{{'/assets/css/main.css' | relative_url}} " />
  <script src="https://kit.fontawesome.com/ebcd73f3fe.js" crossorigin="anonymous"></script>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8N3JQCWJYZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-8N3JQCWJYZ');
</script>

<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">
  {{ content }}
  <footer class="site-footer clearfix">
    <section class="copyright">
      <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; {{"now" | date:
      "%Y"}} &bull; All rights reserved.
    </section>
    <section class="poweredby">
      Made with Jekyll using
      <a href="https://github.com/rosario/kasper">Kasper theme</a>
    </section>
  </footer>

  <script type="text/javascript" src="{{'/assets/js/jquery-1.11.1.min.js' | relative_url}}"></script>
  <script type="text/javascript" src="{{'/assets/js/jquery.fitvids.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{'/assets/js/index.js' | relative_url }}"></script>

</body>

</html>
